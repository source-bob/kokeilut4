<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>T7</h1>
    <p id="target"></p>
    <script>
        let rolls = parseInt(prompt('how much times?'));
        if (rolls > 0) {
            let listOfRolls = [];
            for (let i = 1; i <= rolls; i++) {
                let roll = Math.floor(Math.random() * 6 + 1);
                listOfRolls.push(roll)
            }
            let sum = 0;
            for (let numero of listOfRolls) {
                sum += numero;
            }
            result = `amount of rolls: ${rolls}<br>
            dice rolls: ${listOfRolls}<br>
            sum of rolls: ${sum}`;
            document.querySelector('#target').innerHTML = result;
        }
        else {
            document.querySelector('#target').innerHTML = 'it must be positive number';
        }

        
    </script>
</body>
</html>
