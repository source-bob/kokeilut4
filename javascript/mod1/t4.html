<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>T4</h1>
    <p id='target'></p>
    <script>
        let classes = ['Ravenclaw', 'Gryffindor', 'Slytherin', 'Hufflepuff'];
        let name = prompt('your name: ');
        let randomItem = Math.floor(Math.random() * 4);
        res = `${name} you are in ${classes[randomItem]}.`;
        document.querySelector('#target').innerHTML = res;
    </script>
</body>
</html>
