<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>T8</h1>
    <div id="target"></div>
    <script>
        let alkuvuosi = parseInt(prompt('alkuvuosi:'))
        let loppuvuosi = parseInt(prompt('loppuvuosi:'))
        if (((alkuvuosi < 0) || (loppuvuosi < 0)) || (alkuvuosi > loppuvuosi)) {
            document.querySelector('#target').innerHTML = 'wrong years';
        }
        else {
            let leapYears = `<ul>`;
            for (let i = alkuvuosi; i <= loppuvuosi; i++) {
                if ((i % 4 === 0 && i % 100 !== 0) || (i % 400 === 0)) {
                    leapYears += `<li>${i}</li>`;
                }
            };
            leapYears += `</ul>`;

            document.querySelector('#target').innerHTML = leapYears;
        }
    </script>
</body>
</html>
