<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>T5</h1>
    <div id="target"></div>
    <script>
        let nums = [];

        while (true) {
            let num = parseInt(prompt('give num:'));
            if (nums.includes(num)) {
                alert('num is already in');
                break;
            }
            else {
                nums.push(num);
            }
        };

        nums = nums.sort((a, b) => a - b);

        for (num of nums) {
            console.log(num)
        };
        
    </script>
</body>
</html>
