<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>T5</h1>
    <div id="target"></div>
    <script>
        let mainList = `<ul>`;
        
        let amount = parseInt(prompt('how much sides?:'))

        function dice(sides) {
            let roll = Math.floor(Math.random() * sides + 1);
            return roll;
        };

        while (true) {
            let roll = dice(amount);
            mainList += `<li>${roll}</li>`;
            
            if (roll === amount) {
                mainList += `</ul>`;
                break;
            }
        };

        document.querySelector('#target').innerHTML = mainList;
    </script>
</body>
</html>
