<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>T9</h1>
    <div id="target"></div>
    <script>
        let listOf = [1, 3, 4, 7, 10, 12, 11];

        function even(arr) {
            
            let newArr = [];
            
            for (num of arr) {
                if (num % 2 === 0) {
                    newArr.push(num);
                }
            }
            
            return newArr;
        };

        let checked = even(listOf);

        console.log(listOf);
        console.log(checked);
    </script>
</body>
