<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>T4</h1>
    <div id="target"></div>
    <script>
        let nums = [];

        while (true) {
            let num = parseInt(prompt('give num (0 - finish):'));
            
            if (num === 0) {
                break
            }
            else {
                nums.push(num)
            }
        };

        nums = nums.sort((a, b) => b - a);
        
        for (num of nums) {
            console.log(num)
        };
    </script>
</body>
</html>
